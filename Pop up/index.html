<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Form</title>
  </head>

  <body>
    <div id="container" class="container hidden">
      <form action="./thankyou.html">
        <header>
          <h1>Witaj!</h1>
          <p>
            <span class="line">Wypełnij formularz i zgarnij</span>
            <span class="line"><span class="color">kupon rabatowy </span></span>
            do wykorzystania przy najbliższych zakupach
          </p>
        </header>
        <main>
          <div class="field">
            <input id="input_email" class="inputs" type="email" required />
            <label class="inputs_label" id="label_email" for="input_email"
              >Email</label
            >
          </div>
          <div class="field">
            <input id="input_name" class="inputs" type="text" />
            <label class="inputs_label" id="label_name" for="input_name"
              >Imię</label
            >
          </div>
          <label for="input_checkbox">
            <input id="input_checkbox" type="checkbox" required />
            <span class="checkmark"></span>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis
              tenetur similique quae excepturi saepe, deserunt, provident quam
              quos animi enim quia commodi maxime, sapiente itaque ab hic
              deleniti adipisci consectetur. Lorem ipsum dolor sit amet
              consectetur.
            </p>
          </label>
        </main>
        <button id="send" type="submit">wyślij</button>
      </form>
    </div>
  </body>
</html>
